<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<body>
  <div id="outer-div">
    <h1>To-Do List</h1>
    <p id="first">Get it done today</p>
  <div id="inner-div">
    <input id="userInput" type="text" placeholder="Enter items">
    <button id="enter">Add</button>
    <div class="details">
      <button id="mark-all">Complete all task</button>
      <button id="clear-completed">Clear completed</button>
    </div>
    <ul id=myList>
      <!-- Items will add simply just type in the input box and press enter -->
    </ul>


    <div class="details">
      <div><button id="task-left">0 task left</button></div>
      <div class="comp-uncomp">
        <button id="all">All</button>
        <button id="completed">Completed</button>
        <button id="uncomplete">Uncomplete</button>
      </div>
    </div>



  </div>
</div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
